<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETLIB</title>
    <link href="https://fonts.googleapis.com/icon?family=Roboto:display=swap|Material+Icons+Outlined|Material+Icons|Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <header>
            <nav class="navbar">
                <a href="index.html"><img class="logo" src="assets/images/NETLIB_Logo.png" alt="NETLIB logo"></a>
                <button>Sign In</button>
            </nav>
        </header>
        <main class="main-content">
            <div class="book-collections">
                <div class="ruler"></div>
                <div class="books cards" id="book-shelves">

                    <div class="card">
                        <div class="card-content">
                            <div class="front">
                                <div class="book-cover">
                                    <div class="color-code">
                                        <h3 class="book-status">NOT READ</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="back">
                                <div class="book-info">
                                    <h1 class="book-title">The Hobbit</h1>
                                    <p class="book-author">By J.R.R. Tolkien</p>
                                    <div class="input-pages">
                                        <div class="book-pages">
                                            <label for="page-count">Book Pages</label>
                                            <input type="text" name="page-count" id="page-count" value="400">
                                        </div>
                                        <div class="read-pages">
                                            <label for="read-count">Read Pages</label>
                                            <input type="text" name="read-count" id="read-count" value="0">
                                        </div>
                                    </div>
                                    <div class="control-btn">
                                        <a href="#"><span class="material-icons-outlined">visibility</span></a>
                                        <a href="#"><span class="material-icons-outlined">edit</span></a>
                                        <a href="#"><span class="material-icons-outlined">delete</span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <footer>
            <p>Â© The Odin Project by onnieber</p>
        </footer>

    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-form">
                <h1 class="form-title">Add New Book</h1>
                <form action="" class="add-book-form" id="add-book">
                    <div class="modal-input-field">
                        <input type="text" name="title" id="book-title" class="modal-form-input" placeholder="Title" maxlength="50" required>
                    </div>
                    <div class="modal-input-field">
                        <input type="text" name="author" id="book-author" class="modal-form-input" placeholder="Author" maxlength="50" required>
                    </div>
                    <div class="modal-input-field">
                        <input type="text" name="pages" id="book-pages" class="modal-form-input" placeholder="Book Pages" min="0" required>
                        <input type="text" name="read" id="read-pages" class="modal-form-input" placeholder="Read Pages" min="0" required>
                    </div>
                    <div class="modal-input-field">
                        <label for="add-book-cover">
                            Add book cover.
                            <input type="file" accept="image/*" name="cover" id="add-book-cover">
                        </label>
                    </div>
                    <div class="submit-modal-form">
                        <button type="button" class="btn form-cancel-button">Cancel</button>
                        <button type="submit" class="btn form-add-button">Add Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
